<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-page">
      <div class="full-story">
        <div class="full-data">
          <span></span>
          <div class="close">
            <i class="ri-close-large-fill"></i>
          </div>
        </div>
      </div>
      <div class="logos">
        <h2>Instagram</h2>
        <div class="side-icons">
          <i class="ri-heart-2-fill"></i>
          <i class="ri-chat-3-fill"></i>
        </div>
      </div>
      <div class="story-container"></div>
      <div class="home-post">
        <div class="profile">
          <img
            src="https://images.unsplash.com/photo-1580518337843-f959e992563b?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwcm9maWxlLXBhZ2V8MTl8fHxlbnwwfHx8fHw%3D"
            alt=""
          />
          <div class="post-data">
            <h3>Andre Sebastian</h3>
            <i class="ri-verified-badge-fill"></i>
          </div>
          <i class="ri-more-2-fill"></i>
        </div>
        <div class="profile-img">
          <img
            src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlfGVufDB8MXwwfHx8MA%3D%3D"
            alt=""
          />
        </div>
        <div class="profile-footer">
          <div class="footer-logos">
            <div class="footer-left">
              <i class="ri-heart-3-line"></i>
              <i class="ri-chat-1-line"></i>
              <i class="ri-send-plane-fill"></i>
            </div>
            <div class="footer-right">
              <i class="ri-bookmark-line"></i>
            </div>
          </div>
          <div class="likes">1,05,354 likes</div>
          <div class="cName">
            <h4>CName</h4>
            <p>about</p>
          </div>
        </div>
      </div>
      <div class="phone-footer-logos">
        <i class="ri-home-5-line"></i>
        <i class="ri-search-2-line"></i>
        <i class="ri-add-box-line"></i>
        <i class="ri-film-fill"></i>
        <div class="phone-profile-img">
          <img src="https://images.unsplash.com/photo-1621784563330-caee0b138a00?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
